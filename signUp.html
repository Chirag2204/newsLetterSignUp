<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
     <link rel="stylesheet" href="css/styles.css">
    <title>SignUp Page</title>
  </head>

  <body class="text-center" >

    <form class="form-signin"  action="/" method="post">

      <img class="mb-4" src= "Images/logo.png" alt="icon" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

        <label for="inputEmail" class="sr-only" >First Name</label>
        <input type="text" name="firstName" class="form-control" placeholder="First Name" required autofocus>

        <label for="inputEmail" class="sr-only" >Last Name</label>
        <input type="text" name="lastName" class="form-control" placeholder="Last Name" required autofocus>

        <label for="inputEmail" class="sr-only" >Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only" > Set Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required style="margin-bottom: 10px;">

        <button class="btn btn-lg btn-block btn-dark btn-outline-primary " type="submit">SignUp</button>

      <p class="mt-5 mb-3 text-muted">@ Code With CC</p>

    </form>

  </body>
</html>
